<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chidiya Kaanta</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li id="home" style="cursor: pointer;">Cidiya Kaanta</li>
            </ul>
        </nav>
        <div class="gameContainer">
            <div class="container">
                <div class="line"></div>
                <div class="box" style="border-right: 5px solid #FFCA28; border-bottom: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-right: 5px solid #FFCA28;border-bottom: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-bottom: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-right: 5px solid #FFCA28;border-bottom: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-right: 5px solid #FFCA28;border-bottom: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-bottom: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-right: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box" style="border-right: 5px solid #FFCA28;"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
            </div>
            <div class="gameInfo">
                <h1>Welcome to Tic Tac Toe</h1>
                <p class="info">Turn for X</p>
                <i class="fa-solid fa-arrow-rotate-right" id="reset"></i>
                <div class="imgbox">
                    <img src="img/won.gif" width="50%" alt="">
                </div>
            </div>
        </div>
    </main>

    <section id="section">
        <img src="img/xo.svg" alt="">
        <button id="start">Start</button>
    </section>
    

    <script src="js/script.js"></script>
    <script>
        document.addEventListener("deviceready", function(){
            cordova.InAppBrowser.open('http://apache.org', '_blank', 'location=no, toolbar=no');
        });
    </script>
</body>
</html>
